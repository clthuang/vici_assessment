id: chatgpt
name: ChatGPT Plus
domain: chatgpt.com
billingUrl: https://chatgpt.com/settings/subscription

navigation:
  steps:
    - description: "Click settings icon"
      selector: "[data-testid='settings-button']"
    - description: "Click Subscription"
      selector: "a[href*='/subscription']"
      waitAfter: 2000

extraction:
  status:
    selector: ".subscription-status"
  renewalDate:
    selector: ".billing-date"
  cost:
    selector: ".plan-cost"

cancellation:
  enabled: true
  steps:
    - action: click
      description: "Click Manage subscription"
      selector: "button[data-testid='manage-subscription']"
      waitAfter: 1500
    - action: click
      description: "Click Cancel plan"
      selector: "button[data-testid='cancel-plan']"
      requiresConfirmation: true
    - action: click
      description: "Confirm cancellation"
      selector: "button[data-testid='confirm-cancel']"
  successIndicator:
    text: "Your plan has been cancelled"
