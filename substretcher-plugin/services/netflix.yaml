id: netflix
name: Netflix
domain: netflix.com
billingUrl: https://www.netflix.com/account

navigation:
  steps:
    - description: "Click profile icon in top right"
      selector: "[data-uia='account-profile-link']"
    - description: "Click Account"
      selector: "a[href*='/account']"
      waitAfter: 2000

extraction:
  status:
    selector: ".membership-info .membership-status"
  renewalDate:
    selector: ".next-billing-date"
  cost:
    selector: ".plan-price"

cancellation:
  enabled: true
  steps:
    - action: click
      description: "Click Cancel Membership"
      selector: "[data-uia='cancel-membership-link']"
      waitAfter: 1500
    - action: click
      description: "Click Finish Cancellation"
      selector: "[data-uia='finish-cancellation']"
      requiresConfirmation: true
  successIndicator:
    text: "Your membership will end"
